{% extends 'main/base.html'%}

{% block title%}Content{% endblock %}

{% block external%}
<style>
.img-account-profile {
    height: 384px;
    width: 271px;
    box-shadow: 0 0 10px;
}

.card .card-header {
    font-weight: 500;
}
.card-headera:first-child {
    border-radius: 0.35rem 0.35rem 0 0;
}
.card-headera {
    padding-top: 1rem;
    padding-bottom: 0rem ;
    padding-left: 1.35rem;
    padding-right: 1.35rem;
    
}
.form-control, .dataTable-input {
    display: block;
    width: 100%;
    padding: 0.875rem 1.125rem;
    font-size: 0.875rem;
    font-weight: 400;
    line-height: 1;
    color: #69707a;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #c5ccd6;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border-radius: 0.35rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}
.uploabutton{
    margin-top: 11px;
    margin-bottom: -5px;
    padding-top: 10px;
    box-shadow: 0 0 5px #181b64;
    background-color: #181b64;
    color: white;
}
.contentsubmit{
    height: 40px;
    width: 150px;
    position: relative;
    margin: 0 auto;
    margin-top: 30px;
    box-shadow: 0 0 5px #181b64;
    background-color: #181b64;
    color: white;
    padding-bottom: -5px;
}
 .uploabutton:hover{
    color: white;
    box-shadow: 0 0 20px #181b64;
}
.contentsubmit:hover{
    color: white;
    box-shadow: 0 0 20px #181b64;
}
.fontt{
    font-family: Baskerville;
}
</style>
{% endblock %}



{% block content%}
<form action="{%url 'addcontent'%}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<div class="container-xl px-4 mt-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Content Poster card-->
            <div class="card mb-4 mb-xl-0" style="box-shadow: -15px 0px 20px 15px;">
                <div class="card-headera text-center"><h4 class="dark-color">Poster</h4></div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile mb-2" src="https://visme.co/blog/wp-content/uploads/2021/06/poster-sizes-infographic.jpg" alt="">
                    <!-- Profile picture upload button-->
                    <button class="btn  uploabutton" type="button"><input required type="file" name="poster" id="poster_img" style="display:none;"/>
                        <label style="cursor: pointer;" for="poster_img">Upload Poster*</label></button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Content details card-->
            <div class="card mb-4" style="box-shadow: 15px 0px 20px 15px;">
                <div class="card-headera"><h4 class="font dark-color">Content Details</h4></div>
                <div class="card-body">
                        <div class="mb-2">
                            <label class="small mb-1" for="inputGroupSelect01">Choose your content type*</label>
                            <select required name="contenttype" class="custom-select" id="inputGroupSelect01">
                              <option value="0" selected disabled>Choose</option>
                              <option value="1">Movie</option>
                              <option value="2">Series</option>   
                            </select>
                          </div>
                        
                        <div class="mb-2">
                            <label class="small mb-1" >Content Name (Original)*</label>
                            <input required class="form-control" type="text" name="name">
                        </div>


                        <div class="row gx-3 mb-2">

                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Director*</label>
                                <input required class="form-control" id="inputFirstName" type="text" name="director">
                            </div>

                            <div class="col-md-6">
                                <label class="small mb-1" >Writer*</label>
                                <input required class="form-control" type="text" name="writer">
                            </div>
                        </div>


                        <div class="row gx-3 mb-2">

                            <div class="col-md-6">
                                <label class="small mb-1">Stars (put "," between stars)*</label>
                                <input required class="form-control"  type="text" name="star">
                            </div>

                            <div class="col-md-6">
                                <label class="small mb-1" >Distribution*</label>
                                <input required class="form-control" type="text" name="distribution">
                            </div>
                        </div>


                        <div class="row gx-3 mb-2">
                            
                            <div class="col-md-6">
                                <label class="small mb-1">Release*</label>
                                <input required class="form-control" type="date" name="release">
                            </div>

                            <div class="col-md-6">
                                <label class="small mb-1">Genre (put "," between genres)*</label>
                                <input required class="form-control" type="text" name="categorie">
                            </div>
                        </div>


                        <div class="row gx-3 mb-2">
                            <div class="col-lg-6">
                                <label class="small mb-1" >Summary of the content</label>
                                <textarea class="form-control" name="summary" rows="2"></textarea>
                            </div>  

                            <button class="btn contentsubmit" type="submit">Save Content</button>
                        </div>
                        
                        
                </div>
            </div>
        </div>
    </div>
</div>
</form>





{% endblock %}
