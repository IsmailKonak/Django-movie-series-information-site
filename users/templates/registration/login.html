{% extends "registration/base.html" %}

{%block title%}Login{%endblock%}


{%block content%}
<div class="container">
    <div class="card bg-white" style="max-width: 600px; position: relative; margin: auto; opacity: 0.95; top:20px;">
    <article class="card-body mx-auto" style="max-width: 400px; max-height: fit-content;">
        <h4 class="card-title mt-3 text-center">Login</h4>        
        <form method="post" action="{% url  'login'%}"  >
            {% csrf_token%}
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="bi bi-person"></i> </span>
             </div>
            <input required name="username" class="form-control" placeholder="Username" type="text" value="{{username}}">
        </div>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="bi bi-shield-lock"></i> </span>
            </div>
            
            <input required name="password" class="form-control" placeholder="Create password" type="password">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary bg-ismailblue btn-block" style="border-color:transparent ;"> Login  </button>
        </div> <!-- form-group// -->      
        <p class="text-center ">Don't you have an account? <a class="ismailblue" href="{%url 'register' %}">Sign Up</a> </p>                                                                 
    </form>
    </article>
    </div> <!-- card.// -->
    
    </div> 
    <!--container end.//-->


{%endblock%}
